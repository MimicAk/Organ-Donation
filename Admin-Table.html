<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Table</title>
    <link rel="stylesheet" href="Admin-Table.css">
</head>
<body>
    <div class="container">
        <div class="container-row-1">
            <h3>Hospital</h3>
        </div>
        <table>
            <tr class=" container-row-2">
                <th><h4>Hospital name</h4></th>
                <th><h4>State</h4></td>
                <th><h4>Contact</h4></th>
                <th><h4>Email</h4></th>
                <th><h4>Verify</h4></th>
            </tr>
            <tr class=" container-row-3">
                <td>Hospital_Name</td>
                <td>Hospital_State</td>
                <td>Hospital_Contact</td>
                <td>Hospital_Email</td>
                <td><div class="verify">
                    <button class="btn-1"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="white" class="check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                      </svg></button>
                    <button class="btn-2"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="white" class="x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
