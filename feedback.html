<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="feed-head">
        <h2>Please Send Us Your Valuable Feedback</h2>
    </div>
    
    <div class="inputs">
    <div class="feed-details">
        <p>Your valuable feedback about the Transplant Registry will help us improve and enhance its features.</p>
        <table class="tbls">
            <tr>
                <td class="names">Name</td><td><input class="inp" type="text" id="user" ></td>
            </tr>
            <tr>
                <td class="names">E-Mail ID </td><td> <input class="inp" type="email" id="id"></td>
            </tr>
            <tr>
                <td class="names"> Hospital Name</td><td> <input class="inp" type="text" id="Hospital"></td>
            </tr>
            <tr>
                <td class="names">Feedback </td><td> <input class="inp" type="text" id="text"></td>
            </tr>
        </table>

        <div>
            <td><button class="btn">Send Feedback</td>
        </div>
    </div>
    </div>
    
     
    
</body>
</html>
