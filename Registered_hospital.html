<body>
    <main class="main">
        <div class="container">

                  </svg>
                <h3>Registered_Hospitals</h3>
            </div>
            <table>
                <tr class=" container-row-2">
                    <th><h4>Hospital_id</h4></th>
                    <th><h4>Hospital_Name</h4></th>
                    <th><h4>Hospital_location</h4></th>
                    <th><h4>Hospital_License_no</h4></th>
                    <th><h4>View</h4></th>
                </tr>
                <tr class=" container-row-3">
                    <td>Hospital_id</td>
                    <td>boothreehospital</td>
                    <td>dolakpoor</td>
                    <td>Hospital_License_no</td>
                    <td><div class="verify">
                        <button class="btn-1"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="white" class="check2" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>

                        </div>

                </tr>
            </table>
        </div>
        <div class="container-1">
            <form method="post">
                <div class="cont-1">
                    <h2>To All Hospitals</h2>
                </div>
                <textarea name="message-box" id="" cols="30" rows="10" placeholder="Type it..." class="msg"></textarea>
                <div class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi-bi-chat-square-text-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                      </svg>
                    <input type="submit" value="Send" class="but">
                </div>
            </form>
        </div>
